<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <style>

            #contenedor{
                width: 25%;
                background-color: #E2E253;
                margin: auto;
                padding: 15px;
            }
        
        </style>
        <script>
            var nombre,edad,poblacion;
            nombre = prompt("Introduce tu nombre","Escriba su nombre");

            while( !isNaN(nombre) || nombre.length<=2){
                nombre = prompt("Introduce un nombre valido",,"Escriba su nombre");
            }

            edad = prompt("Introduce tu edad","Escriba su edad");

            while(edad <= 0 || edad > 105 || isNaN(edad) || edad == ""){
                edad = prompt("Introduce una edad valida","Escriba su edad");
            }

            poblacion = prompt("Introduce tu poblacion","Escriba su poblacion");
            while(!isNaN(nombre) || nombre.length<=2){
                poblacion = prompt("Introduce una poblacion valida","Escriba su poblacion");
            }
        </script>
    </head>
    <body>
        <div id="contenedor">

            <p>Nombre:
                <script>document.write(nombre)</script>
            </p>
            <p>Edad:
                <script>document.write(edad)</script>
            </p>
            <p>Poblacion:
                <script>document.write(poblacion)</script>
            </p>

        </div>
    </body>
</html>
