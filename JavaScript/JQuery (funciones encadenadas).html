<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="estilo.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 

        <style>
            #anuncio{
                background-color: #000000;
                color: #ffffff;
                font-size: 24px;
                width: 50%;
                text-align: center;
            }
        </style>

        <script>
            $("document").ready(function(){
                $("#anuncio")
                    .width(300)
                    .height(100)
                    .text("¡VENDE!")
                    .hide()
                    .fadeIn(8000);
            });
        </script>
 
    </head>
    <body>
        <div class="contenedor">
            <div class="header">
                <p class="logo"> Curso JavaScript</p>
            </div>
            <div class="contenido">
                <div class="principal">
                    <h1>Jugando con JQuery</h1>
                    <div id="anuncio">
                        ¡COMPRA!
                    </div>                    
                </div>
            </div>
        </div>  
        
        <script>
            /*
            FORMA CON JAVASCRIPT
            ********************
            var anuncio = document.getElementById("anuncio");
            anuncio.style.width="300px";
            anuncio.style.height="100px";
            anuncio.innerHTML="¡VENDE!";
            */
        </script> 
    </body>
</html>
