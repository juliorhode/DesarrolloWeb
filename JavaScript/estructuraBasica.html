 alert();

 Tipos de datos
 **************
  Numerico: decimales y enteros
  String: "texto" o 'texto'
  Booleans: true o false
 
 Variables
 *********
 Son espacios en la memoria del ordenador (RAM) donde se almacenara el 
 valor

  var <nombre variable>;

 Reglas
 ******
  Han de comenzar por letra, simbolo $ o _
  Han de contener solo letras, numeros, $ y _
  Son case sensitive
  No deben ser palabras reservadas
  Se recomienda que sean descriptivos
  Se deben iniciar las variables
 
  Ejemplo:
 
  var puntuacion = 0;
  var puntuacion1 = 0;
  var puntuacion_1 = 0;
  var puntuacion$_1 = 0;
  var $puntuacion = 0;
  var _puntuacion = 0;
  var nombre = "nombre";

  var puntuacion = 0, record = 500, jugador = "julio";

  Operadores Basicos
  ******************
  + suma y para concatenar(unir)
  - resta
  * multiplicacion
  / division

  Operadores de incremento o decremento
  *************************************
  += incrementa en X el valor de la variable
  -= decrementa en X el valor de la variable
  *= multiplica en X el valor de la variable
  /= divide en X el valor de la variable
  ++ incrementa en 1 el valor de la variable
  -- decrementa en 1 el valor de la variable

  Si se encuentra una variable con un contenido de un string y queremos
  concatenar con un valor numerico, los va a unir mas no los va a sumar.
  Pero se puede usar la funcion Numbre();
