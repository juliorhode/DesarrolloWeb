  <!doctype html>
  <html lang="">
      <head> 
          <meta charset="UTF-8">
          <title>Jugando con las variables</title>
          <link rel="stylesheet" href="estilo.css">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

          <style>
              #banner{
                  background-color: rgba(255, 0, 0, 0.7);
                  width: 600px;
                  height: 400px;
                  color: #FFFFFF;
                  
                  /*Liberamos el div para colocarlo donde queramos*/
                  position: absolute;
                  left: 30px;
                  top: 80px;
                  /*************************************************/
                  font-size: 36px;
                  text-align: center;
                  border-radius: 10px;

              }
              img{
                  float: left;
                  margin: 15px;
                  width: 300px;
                  height: 200px;
              }
              #cerrar{
                position: absolute;
                left: 40%;
                top: 200px;
                font-size: 30px;
                border-radius: 8px;
              }
              #imagen1, #imagen2, #imagen3{
                
                float: left;
                margin: 15px;
                width: 300px;
                height: 200px;
                
                
              }
              #imagen1 h2, #imagen2 h2, #imagen3 h2{
                margin-left: 10%; 
                margin-top: 25%;
                font-size: 28px;
                color: #FFFFFF;
              }

           
          </style>
          <script>
              /*
                .remove() --> elimina un contenido en la pagina
                .replaceWith() --> remplazar un elemento en la pagina
              */
            $(document).ready(function(){
                /*
                    FORMA CON JAVASCRIPT
                    ********************
                    var z = document.getElementById("cerrar");
                    z.addEventListener("click",cerrarBanner,false);
                */

                //FORMA CON JQUERY//
                document.getElementById("cerrar").addEventListener("click",cerrarBanner,false);

                //apuntamos solo a las imagens dentro de carrete
                var imagenes = document.querySelectorAll("#carrete img");
                
                //colocamos las imagenes a la escucha
                for(var i = 0; i < imagenes.length; i ++){
                    imagenes[i].addEventListener("click",carrito,false);
                }

            });

            function cerrarBanner(){
                $("#banner").remove();
            }

            function carrito(evnetoClick){
                if(evnetoClick.target == imagen1){
                    $("#imagen1").replaceWith("<div id='imagen1'><h2>Agregado al carrito</h2></div>");
                }else if(evnetoClick.target == imagen2){
                    $("#imagen2").replaceWith("<div id='imagen2'><h2>Agregado al carrito</h2></div>");
                }else if(evnetoClick.target == imagen3){
                    $("#imagen3").replaceWith("<div id='imagen3'><h2>Agregado al carrito</h2></div>");
                }
                
            }

          </script>
      </head>
      <body>
          
          <div class="contenedor">
              <div class="header">
                  <p class="logo"> Curso JavaScript</p>
              </div>
              <div class="contenido">
                  <div class="principal">
                        <h1>Jugando con JQuery</h1>
                        
                        <div id="banner" class="modal">
                            Banner de prueba <br>
                            <input type="button" value="Cerrar" id="cerrar">
                        </div>

                        <div id="carrete">
                            <img src="Imagenes\margarita.jpg" id="imagen1">
                            &nbsp;
                            <img src="Imagenes\tulipan.jpg" id="imagen2">
                            &nbsp;
                            <img src="Imagenes\flores.jpg" id="imagen3">
                        </div> 

                  </div>
              </div>
          </div>
      </body>
  </html>
