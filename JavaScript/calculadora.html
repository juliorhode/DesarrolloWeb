<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">

        <script>
            
            var num1 = prompt("Introduce el primer numero");
            var num2 = prompt("Introduce el segundo numero");
            
            // isNaN --> verifica si no es un numero
            // !isNaN --> verifica si es un numero
            // el signo ! es para negacion
            if( !isNaN(num1) && !isNaN(num2) ){

                //alert(typeof(num1));//dice el tipo de dato que se introdujo
                var operacion = prompt("Que operacion desea realizar (+ , - , * , /)");
                if(operacion == "+"){
                    //alert(Number(num1) + Number(num2));
                    alert(parseInt(num1) + parseInt(num2));

                }else if(operacion == "-"){
                    //alert(Number(num1) - Number(num2));
                    alert(parseInt(num1) - parseInt(num2));

                }else if(operacion == "*"){
                    //alert(Number(num1) * Number(num2));
                    alert(parseInt(num1) * parseInt(num2));

                }else if(operacion == "/"){
                    //alert(Number(num1) / Number(num2));
                    alert(parseInt(num1) / parseInt(num2));

                }
            }else{
                if( typeof(num1) == "string" || typeof(num2) =="string"){
                    alert("No haz introducido valores numericos");
                }else{
                    alert("Error no identificado");
                }
                
            }

        </script>

    </head>

</html>
