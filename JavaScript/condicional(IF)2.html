<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
        table{
            margin: auto;
        }
        </style>
    </head>
    <body id="cuerpo">
        <form action="" method="post" id="miFormulario">
            <table width="254" border="1" id="miTabla">
                <tr>
                    <td>Nombre</td>
                    <td>
                        <label for="txtnombre"></label>
                        <input type="text" name="txtnombre" id="txtnombre">
                    </td>
                </tr>
                <tr>
                    <td>Apellido</td>
                    <td>
                        <label for="txtapellido"></label>
                        <input type="text" name="txtapellido" id="txtapellido">
                    </td>
                </tr>
                <tr>
                    <td>Edad</td>
                    <td>
                        <label for="txtedad"></label>
                        <input type="text" name="txtedad" id="txtedad">
                    </td>
                </tr>
                <tr>
                    <td>Carnet</td>
                    <td>
                        <label for="txtcarnet"></label>
                        <input type="text" name="txtcarnet" id="txtcarnet">
                    </td>
                </tr> 
                <tr>
                    <td><input type="submit" name="boton" id="boton" value="Enviar"></td>
                    <td><input type="reset" name="boton2" id="boton2" value="Restablecer"></td>
                </tr>               
            </table>
        </form>
        <script>
            var cuerpo = document.getElementById("cuerpo");
            var colorweb =  prompt("Introduce el color de fondo (Azul / Verde / Rojo)").toUpperCase();
            
            if(colorweb == "AZUL"){
                cuerpo.style.backgroundColor="blue";
            }else if(colorweb == "VERDE"){
                cuerpo.style.backgroundColor="green";
            }else if(colorweb == "ROJO"){
                cuerpo.style.backgroundColor="red";
            }else{
                if (colorweb == ""){
                    alert("Debe introducir un color")
                    cuerpo.style.backgroundColor="white";
                }else{
                    alert("El color " + colorweb + " no esta contemplado")
                    cuerpo.style.backgroundColor="white";
                }
            }
        </script>
    </body>
</html>
